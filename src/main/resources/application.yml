spring:
  application:
    name: DebtCopybook
  datasource:

    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    show-sql: false

server:
  port: 8080


api:
  secret-key: ${API_SECRET_KEY}